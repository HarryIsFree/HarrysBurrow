<!DOCTYPE html>
<html>
	<head>
		<meta charset="gb2312">
		<link rel="stylesheet" href="miui.css">
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="miui.js"></script>
	</head>
	
	<body>
		<div id="phone" class="phone">
		
			<div class="status_bar">
				<div class="status_icon time">
				</div>				
				<div class="status_icon battery">
					<div class="battery_top"></div>
					<div class="battery_body"></div>
					<div class="battery_content"></div>
				</div>
				<div class="status_icon signal">
					<div class="signal_r">R</div>
					<div class="sb sb1"></div>
					<div class="sb sb2"></div>
					<div class="sb sb3"></div>
					<div class="sb sb4"></div>
					<div class="sb sb5"></div>
				</div>
				<div class="status_icon wifi">
					<div class="layser layser1">
						<div class="layser layser2">
							<div class="layser layser3">					
								<div class="layser layser4">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="clock_div">
				<div class="clock"></div>
				<div class="inner_circle1"></div>
				<div class="inner_circle2">
					<div class="nums">
					<div class="num clock_num1">
						<div class="end1"></div>
						<div class="middle"></div>
						<div class="end2"></div>
					</div>
					<div class="num clock_num2">
						<div class="end1"></div>
						<div class="middle"></div>
						<div class="end2"></div>
					</div>
					<div class="num clock_num3">
						<div class="end1"></div>
						<div class="middle"></div>
						<div class="end2"></div>
					</div>
					<div class="num clock_num4">
						<div class="end1"></div>
						<div class="middle"></div>
						<div class="end2"></div>
					</div>
					<div class="num clock_num5">
						<div class="end1"></div>
						<div class="middle"></div>
						<div class="end2"></div>
					</div>
					<div class="num clock_num6">
						<div class="end1"></div>
						<div class="middle"></div>
						<div class="end2"></div>
					</div>
					</div> 
				</div>
				<div id="stick1" class="clock_stick1">
					<div class="stick1_end1"></div>
					<div class="stick1_middle"></div>
					<div class="stick1_end2"></div>
				</div>
				<div id="stick2" class="clock_stick2">
					<div class="stick2_end1"></div>
					<div class="stick2_middle"></div>
					<div class="stick2_end2"></div>
				</div>
			</div>
			<div class="bottom">
				<div class="call">

					<div class="call_bg">
					</div>
					<div class="call_circles">
						<div class="call_circle1">
						</div>
					
						<div class="call_circle2">
						</div>
					
						<div class="call_circle3">
						</div>
						
						<div class="call_center">
						</div>
						
						<div class="call_phone">
							<div class="phone_1">
							</div>
							<div class="phone_2">
							</div>
							<div class="phone_3">
								<div class="handle">
								</div>
							</div>
							<div class="phone_4">
							</div>
							<div class="phone_5">
							</div>
							<div class="phone_6">
							</div>
						</div>
					</div>
					<div class="gloss">
					</div>
					
				</div>
				
				<div class="contact">
					<div class="contact_bg">
					</div>
					
					<div class="contact_left">
					</div>
					
					<div class="contact_divide">
					</div>

					</div>

					<div class="contact_pin pin2">
					</div>
					
					<div class="contact_pin pin3">
					</div>
					
					<div class="contact_pin pin4">
					</div>
					
					<div class="portrait">
						<div class="head">
						</div>
						<div class="neck">
						</div>
						<div class="body">
						</div>
						<div class="ear">
						</div>
						<div class="hair">
						</div>
					</div>
				</div>
				
				<div class="browser">
					<div class="browser_bg">
					</div>
					
					<div class="call_circles">
						<div class="call_circle1 browser_circle1">
						</div>
					
						<div class="call_circle2 browser_circle2">
						</div>
					
						<div class="call_circle3 browser_circle3">
						</div>
						
						<div class="call_center  browser_center">
						</div>
						
						<div class="earth">
							<div class="area area1">
							</div>
							<div class="area area2">
							</div>
							<div class="area area3">
							</div>
							<div class="area area4">
							</div>
							<div class="area area5">
							</div>
							<div class="area area6">
							</div>
						</div>
						
					</div>
					
					<div class="gloss">
					</div>
				</div>
				
				<div class="sms">
					<div class="sms_bg">
					</div>
					<div class="call_circles">
						<div class="call_circle1 sms_circle1">
						</div>
						<div class="call_circle2 sms_circle2">
						</div>
						<div class="call_circle3 sms_circle3">
						</div>
						<div class="call_center  sms_center">
							<div class="sms_dot1">
							</div>
							<div class="sms_dot2"> 
							</div>
							<div class="sms_dot3">
							 </div>
						</div>
						<div class="sms_horn">
							<div class="horn">
							</div>
							<div class="horn_mask">
							</div>
						</div>
						
					</div>
					
					<div class="gloss">
					</div>
				</div>
			</div>
			<div class="lock_div">
				<div class="lock_screen">
					<div class="time_zone">
						<div class="time_dc">
						</div>
						<div class="time_date">
						</div>
						<div class="slide_unlock">
							<div class="slide_bg">
							</div>
						<div class="unlock_button">
							<div class="unlock_circle1">
								<div class="unlock_circle2">
									<div class="unlock_upp">
										<div class="top_half">
										</div>
									</div>
									<div class="unlock_downp">
									<div class="bottom_half">
									</div>
									</div>
								</div>
								<div class="highlight">
								</div>
							
							</div>
						
							</div>
							<div class="flow_anim">
								<div class="unlock_block1">
								</div>
								<div class="unlock_block2">
								</div>
								<div class="unlock_block3">
								</div>
								<div class="unlock_arrow1">
								</div>
								<div class="unlock_arrow2">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="lock_button">
			
				</div>
